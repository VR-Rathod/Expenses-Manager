<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
</head>
<body>
    <h1>Expense List</h1>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.description }} - {{ expense.amount }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_expense' %}">Add New Expense</a>
</body>
</html>
