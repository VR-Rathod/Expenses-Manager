{% extends 'base.html' %}

{% block content %}
<h1>User List</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add User</button>
</form>
<ul>
    {% for user in users %}
        <li>{{ user.name }} - {{ user.email }} - {{ user.mobile_number }}</li>
    {% endfor %}
</ul>
{% endblock %}
